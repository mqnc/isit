<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #000000;
			color: #ffffff;
			font-size: large;
			font-family: sans-serif;
		}
	</style>
	<title>MD5 Hash Calculator that even Dave, I-Chen and Sandhya can operate, extra dummy edition</title>
	<script>
		function calculateMD5() {
			let inputText = document.getElementById("inputField").value;
			if (inputText == "") {
				document.getElementById("fake").textContent = "";
				document.getElementById("cleaned").textContent = "";
				document.getElementById("md5Hash").textContent = "";
			}
			else {
				let cleanedText = inputText
					.replaceAll("ß", "ss")
					.replaceAll("ph", "f")
					.replaceAll("h", "")
					.replaceAll("z", "s")
					.replaceAll("ä", "ae")
					.replaceAll("ö", "oe")
					.replaceAll("ü", "ue")
					.normalize("NFD")
					.replaceAll(/([a-zA-Z])\1+/g, '$1')
					.replaceAll(/[^a-zA-Z]/g, '')
					.toLowerCase();
				let fakeCleanedText = inputText
					.replaceAll("ß", "ss")
					.replaceAll("ä", "ae")
					.replaceAll("ö", "oe")
					.replaceAll("ü", "ue")
					.normalize("NFD")
					.replace(/[^a-zA-Z]/g, '')
					.toLowerCase()
					.replaceAll("oertel", "örtel");
				document.getElementById("fake").textContent = fakeCleanedText;
				document.getElementById("cleaned").textContent = cleanedText;
				md5 = CryptoJS.MD5(cleanedText).toString()
				if(cleanedText == "davidoertel"){md5 = "133😍💓😘🥰♟️❤️‍🔥💕👉🫶💘🍆💦🍑👨🏻‍❤️‍💋‍👨🏻"}
				document.getElementById("md5Hash").textContent = md5
			}
		}
	</script>
</head>

<body>
	<div style="text-align: center;">
		<br><br>
		<input id="inputField" rows="5" cols="50" oninput="calculateMD5()"></input><br>
		<br>
		<div id="fake"></div><br>
		<div id="md5Hash"></div><br><br><br><br><br><br><br>
		<div id="cleaned" style="color:black"></div>
	</div>
	<!-- Include CryptoJS library for MD5 calculation -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>

</html>
